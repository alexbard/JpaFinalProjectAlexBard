<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of Employees</title>
        <link rel="stylesheet" type="text/css" media="all" href="/employee.css" th:href="@{/employee.css}"/>
    </head>
    <body >
        <h1>List of Employees</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Shift Type</th>
                    <th>Rate</th>
                    <th>Status</th>
                    <th>Phone Number</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}" >
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.shiftType}"></td>
                    <td th:text="${employee.rate}"></td>
                    <td th:text="${employee.status}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/employees/updateEmployee/{employeeId}(employeeId=${employee.employeeId})}">Edit Employee</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
